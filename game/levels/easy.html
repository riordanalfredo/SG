<html>
    <head>
    <title>Kimply</title>
        <title>Kimply Color Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/material.min.css">
        <script src="../css/material.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/csshake.min.css">
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="../img/kimply.png" />
        <link rel="apple-touch-icon-precomposed" href="../img/kimply.png" />
        
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/game.css">
        <link rel="stylesheet" href="../css/modal.css">
     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <audio id="audio" src="http://www.soundjay.com/button/button-37.wav" autostart="false"></audio>
    </head>
    
<div id="preloader"></div>    
 <body>
        
        <div style="float:left;">
            <button id="myBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect" > 
                <i class="material-icons" >pause</i> 
            </button>
            
        <div style="float:right">
            
        <button id="muteButton" onclick= "toogleState(this)" class="mdl-button mdl-js-button mdl-js-ripple-effect on">
                <div id = "bg"></div>
            </button>
              
        </div>    
            <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              
                <div class="centerContent">
                    <HR>
                    <H4><B> PAUSE </B></H4>
                    <HR>
                    
                    <br>
                    <!-- Raised button with ripple -->
                    <button id="playButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent return closeReturn">
                      <i class="material-icons">play_arrow</i> CONTINUE
                    </button>
                    <br> <br> 
                    
                     
                        
                    
                    <!-- FAB button with ripple -->
                    <button onclick="location.href = ''" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                      <i class="material-icons">replay</i>
                    </button>
                         &nbsp; &nbsp;   
                    <!-- FAB button with ripple -->
                    <button  onclick="location.href = '../index.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="start">
                      <i class="material-icons">home</i>
                    </button>       
              </div>
           </div>
        </div>
            </div>
        <br> 
        <div align=center style="margin:auto">  
            
            
              <h3>SCORE: <b id="score"></b><p><font size="3px" color="grey">HIGH SCORE: <b id="highscore"></b></font></p>  </h3>  
              
            <!-- Image -->
            <div id="card" class="card">
                <div class="front" id="front" > 
                    <img src="../img/backg.png" style="position:relative;opacity:0.3;margin-top:40px" width=180px class="shake-chunk">
                </div> 
                
                <div class="back" id="back">
                    <img src="../img/backg.png" style="position:relative;opacity:0.3;margin-top:40px" width=180px class="shake-chunk">
                </div> 
                  <!--<img src="img/giphy.gif" width="400px">-->

            </div>
            <br>
            <div id=time class='time'></div>
            <br>
            </div>
                <div id=bar class="progressbox">
                    <div id='progress' class="progressbar"></div>
                </div>
            <br>
            <div align=center style="margin:auto">  
            <!-- Accent-colored raised button with ripple -->
                <div style="float:center;">          
                <button id='buttona' class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('a');">
                   <b id="answera"></b>
                </button>
                    
                    &nbsp; &nbsp; &nbsp; &nbsp; 
                    
                <button id='buttonb' class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('b');">
                   <b id="answerb"></b> 
                </button>
                </div>
            </div>
            <footer> Developed by &copy; Alfredo</footer> 
     
         <div id="myClose" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              
                <div class="centerContent">
                    <HR>
                    <H4><B> GAME OVER </B></H4>
                    <HR>
                    
                    <br>
                        <table style="margin-left:25%;">
                         <tr>
                            <td><b>SCORE: </b> 
                            <td> &nbsp;<font id='yourScore'>
                            </tr>
                            <tr>
                            <td><b>HIGHSCORE: 
                            <td> &nbsp;<font id='yourHighscore'>
                            </tr>  </b> 
                        </table>
                         <br><br>
                    
                        <!-- FAB button with ripple -->
                    <button onclick="location.href = ''" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                      <i class="material-icons">replay</i>
                    </button>  &nbsp; &nbsp;
                             
                        
                    <!-- FAB button with ripple -->
                    <button  onclick="location.href = '../index.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="start">
                      <i class="material-icons">home</i>
                    </button>   
                        
                   
              </div>        
           </div>
        </div>
              <audio id="music" src="../bgmusic/b.mp3" autoplay loop width="2" height="0"> </audio >
            
    </body>
        
           

            <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
            <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
            <script type="text/javascript">
                function PlaySound() {
                    var sound = document.getElementById("audio");
                    sound.play();
                }
            </script>
               
            <script type="text/javascript" src="../js/mutegame.js"></script>        
            <script type="text/javascript" src="../js/gamepage.js"></script>
            <script type="text/javascript" src="../js/alert.js"></script>
            <script type="text/javascript" src="../js/jquery.flip.min.js"></script> 
                       
            <script type="text/javascript">
             
                
            // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("closeReturn")[0];

                var play = document.getElementById("playButton");
                // When the user clicks on the button, open the modal 
                btn.onclick = function() {
                    clearInterval(anjay);
                    document.getElementById("buttona").disabled = true;
                    document.getElementById("buttonb").disabled = true;
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }


                play.onclick = function() {
                    document.getElementById("buttona").disabled = false;
                    document.getElementById("buttonb").disabled = false; 
                    timeInterval(); 
                    modal.style.display = "none";
                }

            
            </script>       
</html>

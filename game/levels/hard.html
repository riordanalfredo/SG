 <body> <div class="wrap">

        <div style="float:left;">
            <button id="myBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect "> 
                <i class="material-icons">pause</i> 
            </button>
        <div style="float:right">
            
        <button id="muteButton" onclick= "toogleState(this)" class="mdl-button mdl-js-button mdl-js-ripple-effect on">
                <div id = "bg"></div>
            </button>
              
        </div>    
 
            <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              
              <div class="centerContent">
                    <HR>
                    <H4><B>- PAUSE -</B></H4>
                    <HR>
                    
                    <br>
                    <!-- Raised button with ripple -->
                    <button id="playButton1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent return closeReturn">
                      <i class="material-icons">play_arrow</i> CONTINUE
                    </button>
                    <br> <br>    
                        
                    
                    <!-- FAB button with ripple -->
                    <button onclick="location.href = ''" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                      <i class="material-icons">replay</i>
                    </button>      &nbsp; &nbsp;
                        
                         <!-- FAB button with ripple -->
                    <button  onclick="location.href = '../index.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="start">
                      <i class="material-icons">home</i>
                    </button>     
              </div>
           </div>
        </div>
            </div>
        <br> 
            <div align=center style="margin:auto;float:center">  
            
              <h4>SCORE: <b id="score"></b><p><font size="3px" color="grey">HIGH SCORE: <b id="highscore"></b></font></p>  </h4>  
              
              
            <!-- Image -->
            <div id="card" class="card">
                <div class="front" id="front" > 
                    <img src="../img/backg.png" style="position:relative;opacity:0.3;margin-top:40px" width=180px class="shake-chunk">
                </div> 
                
                <div class="back" id="back">
                    <img src="../img/backg.png" style="position:relative;opacity:0.3;margin-top:40px" width=180px class="shake-chunk">
                </div> 
                  <!--<img src="img/giphy.gif" width="400px">-->
                </div>
            <br>
            <div id=time class='time'></div>
            <br>
            </div>
                <div id=bar class="progressbox">
                    <div id='progress' class="progressbar"></div>
                </div>
            <br>
            <div align=center style="margin:auto">  
            <!-- Accent-colored raised button with ripple -->
                <div style="float:center;">          
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('a');">
                   <b id="answera"></b>
                </button>&nbsp; &nbsp; &nbsp; &nbsp; 
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('b');">
                   <b id="answerb"></b> 
                </button> <br><br>
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('c');">
                   <b id="answerc"></b> 
                </button> &nbsp; &nbsp; &nbsp;  
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator('d');">
                   <b id="answerd"></b> 
                </button>
                    
                </div>
            </div>
                <footer> Developed by &copy; Alfredo</footer>
            
            </div>
             
     </div>
     
     <div id="myClose" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              
                <div class="centerContent">
                    <HR>
                    <H4><B> GAME OVER </B></H4>
                    <HR>
                    
                     <br>
                        <table style="margin-left:25%;">
                         <tr>
                            <td><b>SCORE: </b> 
                            <td> &nbsp;<font id='yourScore'>
                            </tr>
                            <tr>
                            <td><b>HIGHSCORE: 
                            <td> &nbsp;<font id='yourHighscore'>
                            </tr>  </b> 
                        </table>
                         <br><br>
                    
                   
                     <!-- FAB button with ripple -->
                    <button onclick="location.href = ''" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                      <i class="material-icons">replay</i>
                    </button>  &nbsp; &nbsp; 
                        
                     <!-- FAB button with ripple -->
                    <button  onclick="location.href = '../index.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="start">
                      <i class="material-icons">home</i>
                    </button>  
                            
              </div>
           </div>
        </div>
       <audio id="music" src="../bgmusic/b.mp3" autoplay loop width="2" height="0"> 
    </audio >

    </body>
                 
     <script type="text/javascript" src="../js/mutegame.js"></script>

    <script type="text/javascript">
        function PlaySound() {
          var sound = document.getElementById("audio");
          sound.play()
        }
    </script>    
     
    <script type="text/javascript" src="../js/gamehard.js"></script>
    <script>
    // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("closeReturn")[0];

                var play = document.getElementById("playButton1");
        
                // When the user clicks on the button, open the modal 
                btn.onclick = function() {
                    clearInterval(anjay);
                    document.getElementById("answera").disabled = true;
                    document.getElementById("answerb").disabled = true;
                    document.getElementById("answerc").disabled = true;
                    document.getElementById("answerd").disabled = true;
                    
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }


                play.onclick = function() {
                    document.getElementById("answera").disabled = true;
                    document.getElementById("answerb").disabled = true;
                    document.getElementById("answerc").disabled = true;
                    document.getElementById("answerd").disabled = true; 
                    timeInterval(); 
                    modal.style.display = "none";
                }       
            
        
    </script>        
</html>
